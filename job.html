<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
    <div class="container">
       <div class="apply_box">
        <h1>Job Application<span>(Web)</span></h1>
        <form action="">
            <div class="form_container"> 
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input id="first_name" class="first_name" placeholder="Enter first name.....">
                </div>
             
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" class="first_name" placeholder="Enter last name.....">
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="first_name" placeholder="Enter  Email.....">
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select name="job_role" id="job_role">
                        <option value="">Select  Job role</option> 
                        <option value="Frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full stack"> Full Stack Developer</option>
                        <option value="uiux">UI UX Designer</option>
                    </select>
                    
                </div>
                <div class="textarea_control">
                    <label for="address">Address</label>
                   <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Addrss"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">Address</label>
                    <input id="citi" type="email" class="first_name" placeholder="Enter  city.....">
                </div>
                <div class="form_control">
                    <label for="pincode">PinCode</label>
                    <input id="pincode" type="number" class="first_name" placeholder="Enter  Pincode.....">
                </div>
                <div class="form_control">
                    <label for="date">Start Date</label>
                    <input id="email" type="date" class="first_name" value="2015-01-01">
                </div>
                <div class="form_control">
                    <label for="file">Upload Your CV </label>
                    <input id="file" type="file" class="first_name" placeholder="">
                </div>
                
                </div>
                <div class="butten_container">
                    <button type="submit">Apply Now</button>
                </div>
                </div>  

         </div>
        </form>
       </div>
          

    </div>
    
</body>
</html>
